<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <script src="https://use.fontawesome.com/fdfdb554d9.js"></script>
    <title>Japan's regional data</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary mb3">
      <div class="container">
        <a href="#" class="navbar-brand">Japan's Regional Data</a>
      </div>
    </nav>

    <!-- Prefecture Population Chart -->
    <div class="container-fluid mt-3 w-50">
      <select
        class="custom-select"
        id="prefectureDropdown"
        name="Select region"
      >
        <option value="1">Loading...</option>
      </select>
    </div>

    <div class="text-center my-3 container" id="graph">
      <canvas id="populationChart"></canvas>
    </div>

    <!-- Prefecture Diversity Chart -->
    <div class="container-fluid mt-3 w-50">
      <select class="custom-select" id="yearDropdown" name="Select year">
        <option value="1">2011</option>
        <option value="2">2012</option>
        <option value="3">2013</option>
        <option value="4">2014</option>
        <option value="5">2015</option>
        <option value="6">2016</option>
        <option value="7">2017</option>
        <option value="8">2018</option>
      </select>
    </div>

    <div class="text-center my-3 container" id="graph">
      <canvas id="diversityChart"></canvas>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      <span>
        Data provided by
        <a href="https://opendata.resas-portal.go.jp/">RESAS</a>, page created
        by asawo
        <a href="https://github.com/asawo/tictactoe">
          <i class="fa fa-github"></i>
        </a>
      </span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="assets/app.js" type="module"></script>
  </body>
</html>
