<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/4/minty/bootstrap.min.css"
    />
    <script src="https://use.fontawesome.com/fdfdb554d9.js"></script>
    <title>Japan's regional data</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb3">
      <div class="container">
        <a href="#" class="navbar-brand">Japan's Regional Data</a>
      </div>
    </nav>

    <!-- Prefecture Population Chart -->
    <div class="text-center mt-5">
      <h5>Regional Population History & Projection</h5>
    </div>
    <div class="container-fluid">
      <div class="mt-3 justify-content-center">
          <div class="container-fluid w-50">
            <select
              class="custom-select"
              id="prefectureDropdown"
              name="Select region"
            >
              <option value="1">Loading...</option>
            </select>
          </div>
        </div>
      </div>
  
      <div class="text-center my-3 container" id="graph">
        <canvas id="populationChart"></canvas>
      </div>
    </div>

    <!-- Prefecture Diversity Chart -->
    <div class="container">
      <div class="text-center mt-5">
        <h5>Regional Diversity (Residents & Visitors)</h5>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-4">
          <div class="container-fluid">
            <select class="custom-select" id="yearDropdown" name="Select year">
              <option value="1">2011</option>
              <option value="2">2012</option>
              <option value="3">2013</option>
              <option value="4">2014</option>
              <option value="5">2015</option>
              <option value="6">2016</option>
              <option value="7">2017</option>
              <option value="8">2018</option>
            </select>
          </div>
        </div>
        <div class="col-3">
          <div
            id="chartTypeToggle"
            class="btn-group btn-group-toggle"
            data-toggle="buttons"
          >
            <label class="btn btn-secondary">
              <input
                type="radio"
                name="options"
                id="barSelect"
                autocomplete="off"
              />
              Bar
            </label>
            <label class="btn btn-secondary active">
              <input
                type="radio"
                name="options"
                id="pieSelect"
                autocomplete="off"
                checked
              />
              Pie
            </label>
          </div>
        </div>
      </div>

      <div class="text-center my-3 container" id="graph">
        <canvas id="diversityChart"></canvas>
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      <span>
        Data provided by
        <a href="https://opendata.resas-portal.go.jp/">RESAS</a>, page created
        by asawo
        <a href="https://github.com/asawo/japan-regional-data">
          <i class="fa fa-github"></i>
        </a>
      </span>
    </footer>
 
  <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Something went wrong...</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Sorry but the content didn't load. Please try refreshing and try again.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
